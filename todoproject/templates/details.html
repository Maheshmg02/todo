{% extends 'base.html' %}
{% block content %}
<div class="card shadow ">
    <div class="card-body ">
        <h5 class="card-title">{{task.name}}</h5>
        <p><b>{{task.priority}}</b></p>
        <p>{{task.date}}</p>
        <a class="btn btn-danger" style="color:white" href="{%url 'delete' task.id%}">Done</a>
        <a class="btn btn-success" style="color:white" href="{%url 'update' task.id%}">Update</a>
    </div>

</div>
{% endblock %}
